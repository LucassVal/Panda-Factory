name: GitHub Pages Deploy (PF App React)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "pf/app/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¦ Install Dependencies
        working-directory: pf/app
        run: npm ci

      - name: ðŸ”¨ Build JAM React App
        working-directory: pf/app
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyDyWiRgNusHQ38mNbusKgWHmXYYOfa5gjM
          VITE_FIREBASE_AUTH_DOMAIN: panda-factory.firebaseapp.com
          VITE_FIREBASE_DATABASE_URL: https://panda-factory-default-rtdb.firebaseio.com
          VITE_FIREBASE_PROJECT_ID: panda-factory
          VITE_FIREBASE_STORAGE_BUCKET: panda-factory.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "980998365446"
          VITE_FIREBASE_APP_ID: "1:980998365446:web:90200c58606a6238eebe87"
          VITE_FIREBASE_MEASUREMENT_ID: G-RBZ0YWHSHN

      - name: ðŸ“‹ Assemble Deployment Directory
        run: |
          mkdir -p deploy/app
          # Landing page â†’ root
          cp pf/index.html deploy/index.html
          # Assets (logo, images) â†’ /assets/
          cp -r pf/assets deploy/assets 2>/dev/null || true
          # React app build â†’ /app/
          cp -r pf/dist/jam/* deploy/app/
          # PWA assets
          cp pf/manifest.json deploy/ 2>/dev/null || true
          cp pf/favicon.ico deploy/ 2>/dev/null || true
          # Prevent Jekyll
          touch deploy/.nojekyll
          echo "âœ… Deployment directory assembled"

      - name: ðŸ“‹ Verify Build Output
        run: |
          echo "=== deploy/ root ==="
          ls -la deploy/
          echo "=== deploy/assets/ ==="
          ls -la deploy/assets/ 2>/dev/null || echo "No assets dir"
          echo "=== deploy/app/ ==="
          ls -la deploy/app/
          echo "=== Landing page head ==="
          head -5 deploy/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment Complete
        run: |
          echo "Panda Factory UI is LIVE!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
