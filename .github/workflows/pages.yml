name: GitHub Pages Deploy (PF App React)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "pf/app/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ðŸ“¦ Install Dependencies
        working-directory: pf/app
        run: npm ci

      - name: ðŸ”¨ Build JAM React App
        working-directory: pf/app
        run: npm run build

      - name: ðŸ“‹ Copy Root Assets to Dist
        run: |
          # Prevent Jekyll from processing the output
          touch pf/dist/jam/.nojekyll
          # Copy manifest and PWA assets to dist
          cp pf/manifest.json pf/dist/jam/ 2>/dev/null || true
          cp pf/favicon.ico pf/dist/jam/ 2>/dev/null || true
          echo "âœ… Assets copied to pf/dist/jam"

      - name: ðŸ“‹ Verify Build Output
        run: |
          echo "=== pf/dist/jam contents ==="
          ls -la pf/dist/jam/
          ls -la pf/dist/jam/assets/ || echo "No assets dir"
          echo "=== index.html head ==="
          head -5 pf/dist/jam/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pf/dist/jam

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment Complete
        run: |
          echo "Panda Factory UI is LIVE!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
