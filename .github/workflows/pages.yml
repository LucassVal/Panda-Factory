name: GitHub Pages Deploy (PF App React)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "11.pf-app/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¦ Install Dependencies
        working-directory: 11.pf-app
        run: npm ci

      - name: ðŸ”¨ Build JAM React App
        working-directory: 11.pf-app
        run: npm run build

      - name: ðŸ“‹ Copy Root Assets to Dist
        run: |
          # Copy manifest and PWA assets to dist
          cp manifest.json 11.pf-app/../dist/jam/ 2>/dev/null || true
          cp favicon.ico 11.pf-app/../dist/jam/ 2>/dev/null || true
          echo "âœ… Assets copied to dist/jam"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/jam

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment Complete
        run: |
          echo "Panda Fabrics UI v7.2 is LIVE!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
