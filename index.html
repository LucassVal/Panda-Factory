    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e1b4b 50%,
          #0f172a 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
      }

      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tagline {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 40px;
      }

      .features {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .feature {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition:
          transform 0.2s,
          border-color 0.2s;
      }

      .feature:hover {
        transform: translateY(-2px);
        border-color: rgba(96, 165, 250, 0.3);
      }

      .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .feature-text {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .enter-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        color: white;
        padding: 16px 40px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 20px rgba(96, 165, 250, 0.3);
        text-decoration: none;
      }

      .enter-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(96, 165, 250, 0.5);
      }

      .stats {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      .stat {
        text-align: center;
      }

      .stat-number {
        font-size: 1.4rem;
        font-weight: 700;
        color: #60a5fa;
      }

      .stat-label {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 2px;
      }

      .footer {
        margin-top: 40px;
        color: #475569;
        font-size: 0.85rem;
      }

      .footer a {
        color: #60a5fa;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .badge {
        display: inline-block;
        background: rgba(96, 165, 250, 0.1);
        border: 1px solid rgba(96, 165, 250, 0.2);
        border-radius: 20px;
        padding: 4px 14px;
        font-size: 0.75rem;
        color: #60a5fa;
        margin-bottom: 20px;
      }
    </style>
  </head>
