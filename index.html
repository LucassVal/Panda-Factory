<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Factory - IA para Todos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e1b4b 50%,
          #0f172a 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 500px;
      }

      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tagline {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 40px;
      }

      .features {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .feature {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .feature-text {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .login-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: white;
        color: #1f2937;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(96, 165, 250, 0.3);
      }

      .login-btn img {
        width: 24px;
        height: 24px;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #64748b;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .divider span {
        padding: 0 15px;
        font-size: 0.85rem;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }

      .login-form input {
        padding: 14px 18px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.08);
        color: white;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
        transition: all 0.3s;
      }

      .login-form input::placeholder {
        color: #64748b;
      }

      .login-form input:focus {
        outline: none;
        border-color: #60a5fa;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
      }

      .login-form button {
        padding: 14px 24px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        transition: all 0.3s;
      }

      .login-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
      }

      .login-form button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-msg {
        color: #f87171;
        font-size: 0.85rem;
        margin-top: 5px;
        display: none;
      }

      .error-msg.show {
        display: block;
      }

      .loading {
        display: none;
        margin-top: 20px;
        color: #60a5fa;
      }

      .loading.show {
        display: block;
      }

      .footer {
        margin-top: 60px;
        color: #475569;
        font-size: 0.85rem;
      }

      .footer a {
        color: #60a5fa;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo SVG inline para nÃ£o depender de arquivo externo -->
      <svg
        class="logo"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="45" fill="#1e293b" />
        <circle cx="35" cy="40" r="12" fill="white" />
        <circle cx="65" cy="40" r="12" fill="white" />
        <circle cx="35" cy="40" r="6" fill="#1e293b" />
        <circle cx="65" cy="40" r="6" fill="#1e293b" />
        <ellipse cx="50" cy="60" rx="15" ry="10" fill="white" />
        <circle cx="50" cy="58" rx="5" ry="5" fill="#1e293b" />
      </svg>

      <h1>Panda Factory</h1>
      <p class="tagline">IA para criar, automatizar e monetizar</p>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ§ </div>
          <div class="feature-text">6 IAs Especializadas</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ”Œ</div>
          <div class="feature-text">Multi-IntegraÃ§Ãµes</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸš€</div>
          <div class="feature-text">Deploy FÃ¡cil</div>
        </div>
      </div>

      <button class="login-btn" onclick="signInWithGoogle()">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google"
        />
        Entrar com Google
      </button>

      <div class="divider">
        <span>ou</span>
      </div>

      <form
        class="login-form"
        id="emailLoginForm"
        onsubmit="return signInWithEmail(event);"
      >
        <input
          type="email"
          id="loginEmail"
          placeholder="Email"
          autocomplete="email"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Senha"
          autocomplete="current-password"
          required
        />
        <button type="submit" id="emailLoginBtn">Entrar com Email</button>
        <p class="error-msg" id="errorMsg"></p>
      </form>

      <p class="loading" id="loading">Conectando...</p>

      <div class="footer">
        <p>Â© 2026 Panda Factory</p>
        <p>
          <a href="https://github.com/LucassVal/Panda-Factory" target="_blank"
            >GitHub</a
          >
        </p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

      // Firebase config - SUBSTITUA pelos seus valores
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      // GAS Web App URL - DEPLOYED
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbxUz_RbcwlH1WTYT5m4SfnIe2Lgd53Ps-voC---zOQnKzEduN2DgrDiWrXy1rvettcu/exec";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Check if already logged in
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await connectToGAS(user);
        }
      });

      // Sign in function
      window.signInWithGoogle = async function () {
        try {
          document.getElementById("loading").classList.add("show");

          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          await connectToGAS(user);
        } catch (error) {
          console.error("Login error:", error);
          document.getElementById("loading").classList.remove("show");
          alert("Erro ao fazer login. Tente novamente.");
        }
      };

      // Connect to GAS backend (redirect-based, no CORS)
      async function connectToGAS(user) {
        try {
          const token = await user.getIdToken();

          // Store session locally
          localStorage.setItem("panda_token", token);
          localStorage.setItem(
            "panda_user",
            JSON.stringify({
              email: user.email,
              name: user.displayName,
              photo: user.photoURL,
              uid: user.uid,
            }),
          );

          // Redirect to GAS with user info in URL params (GET request)
          const params = new URLSearchParams({
            action: "app",
            email: user.email,
            uid: user.uid,
            name: user.displayName || "",
          });

          window.location.href = GAS_URL + "?" + params.toString();
        } catch (error) {
          console.error("GAS connection error:", error);
          document.getElementById("loading").classList.remove("show");
          alert("Erro ao conectar. Tente novamente.");
        }
      }

      // ===== LOGIN COM EMAIL/SENHA (Mock - sem Firebase) =====
      // Credenciais de desenvolvedor para acesso local
      const MOCK_USERS = {
        "lucassvalerio@panda.com": {
          password: "U@g1232025",
          name: "Lucas ValÃ©rio",
          role: "founder",
          uid: "founder-lucas-001",
        },
        "dev@panda.com": {
          password: "dev123",
          name: "Dev Panda",
          role: "dev",
          uid: "dev-mock-001",
        },
      };

      window.signInWithEmail = function (event) {
        event.preventDefault();

        const email = document
          .getElementById("loginEmail")
          .value.trim()
          .toLowerCase();
        const password = document.getElementById("loginPassword").value;
        const errorMsg = document.getElementById("errorMsg");
        const loginBtn = document.getElementById("emailLoginBtn");

        // Clear previous error
        errorMsg.classList.remove("show");
        errorMsg.textContent = "";

        // Validate
        if (!email || !password) {
          errorMsg.textContent = "Preencha todos os campos";
          errorMsg.classList.add("show");
          return false;
        }

        // Check mock users
        const user = MOCK_USERS[email];
        if (user && user.password === password) {
          loginBtn.disabled = true;
          loginBtn.textContent = "Entrando...";

          // Store session locally
          const mockToken = btoa(
            JSON.stringify({
              email,
              role: user.role,
              exp: Date.now() + 86400000,
            }),
          );
          localStorage.setItem("panda_token", mockToken);
          localStorage.setItem(
            "panda_user",
            JSON.stringify({
              email: email,
              name: user.name,
              photo: null,
              uid: user.uid,
              role: user.role,
            }),
          );

          // Mark as authenticated for LoginGate
          sessionStorage.setItem("panda_auth_token", mockToken);

          // Check for founder mode
          if (user.role === "founder") {
            localStorage.setItem("panda_founder_mode", "true");
          }

          // Redirect to Jam app (local dev or GitHub Pages)
          setTimeout(() => {
            const isLocal =
              window.location.hostname === "localhost" ||
              window.location.hostname === "127.0.0.1";
            if (isLocal) {
              window.location.href = "/dist/jam/index.html";
            } else {
              // GitHub Pages or file:// - redirect to dist/jam
              window.location.href = "./dist/jam/index.html";
            }
          }, 500);

          return false;
        }

        // Invalid credentials
        errorMsg.textContent = "Email ou senha incorretos";
        errorMsg.classList.add("show");
        return false;
      };
    </script>
  </body>
</html>
