<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Factory - IA para Todos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e1b4b 50%,
          #0f172a 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 500px;
      }

      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tagline {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 40px;
      }

      .features {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .feature {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .feature-text {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .login-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: white;
        color: #1f2937;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(96, 165, 250, 0.3);
      }

      .login-btn img {
        width: 24px;
        height: 24px;
      }

      .loading {
        display: none;
        margin-top: 20px;
        color: #60a5fa;
      }

      .loading.show {
        display: block;
      }

      .footer {
        margin-top: 60px;
        color: #475569;
        font-size: 0.85rem;
      }

      .footer a {
        color: #60a5fa;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo SVG inline para nÃ£o depender de arquivo externo -->
      <svg
        class="logo"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="45" fill="#1e293b" />
        <circle cx="35" cy="40" r="12" fill="white" />
        <circle cx="65" cy="40" r="12" fill="white" />
        <circle cx="35" cy="40" r="6" fill="#1e293b" />
        <circle cx="65" cy="40" r="6" fill="#1e293b" />
        <ellipse cx="50" cy="60" rx="15" ry="10" fill="white" />
        <circle cx="50" cy="58" rx="5" ry="5" fill="#1e293b" />
      </svg>

      <h1>Panda Factory</h1>
      <p class="tagline">IA para criar, automatizar e monetizar</p>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ§ </div>
          <div class="feature-text">6 IAs Especializadas</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ”Œ</div>
          <div class="feature-text">Multi-IntegraÃ§Ãµes</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸš€</div>
          <div class="feature-text">Deploy FÃ¡cil</div>
        </div>
      </div>

      <button class="login-btn" onclick="signInWithGoogle()">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google"
        />
        Entrar com Google
      </button>

      <p class="loading" id="loading">Conectando...</p>

      <div class="footer">
        <p>Â© 2026 Panda Factory</p>
        <p>
          <a href="https://github.com/LucassVal/Panda-Factory" target="_blank"
            >GitHub</a
          >
        </p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

      // Firebase config - Panda Factory
      const firebaseConfig = {
        apiKey: "AIzaSyDyWiRgNusHQ38mNbusKgWHmXYYOfa5gjM",
        authDomain: "panda-factory.firebaseapp.com",
        projectId: "panda-factory",
        storageBucket: "panda-factory.firebasestorage.app",
        messagingSenderId: "980998365446",
        appId: "1:980998365446:web:90200c58606a6238eebe87",
        measurementId: "G-RBZ0YWHSHN",
      };

      // GAS Web App URL - TODO: Substituir pelo seu deployment ID
      const GAS_URL =
        "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // Check if already logged in
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          await connectToGAS(user);
        }
      });

      // Sign in function
      window.signInWithGoogle = async function () {
        try {
          document.getElementById("loading").classList.add("show");

          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          await connectToGAS(user);
        } catch (error) {
          console.error("Login error:", error);
          document.getElementById("loading").classList.remove("show");
          alert("Erro ao fazer login. Tente novamente.");
        }
      };

      // Connect to GAS backend
      async function connectToGAS(user) {
        try {
          const token = await user.getIdToken();

          const response = await fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "auth.verify",
              payload: {
                email: user.email,
                uid: user.uid,
                name: user.displayName,
              },
              token: token,
            }),
          });

          const data = await response.json();

          if (data.status === "SUCCESS" || data.valid) {
            // Store session
            localStorage.setItem("panda_token", token);
            localStorage.setItem(
              "panda_user",
              JSON.stringify({
                email: user.email,
                name: user.displayName,
                photo: user.photoURL,
              }),
            );

            // Redirect to app (GAS Web App)
            window.location.href = GAS_URL + "?action=app";
          } else {
            throw new Error(data.error || "Falha na autenticaÃ§Ã£o");
          }
        } catch (error) {
          console.error("GAS connection error:", error);
          document.getElementById("loading").classList.remove("show");
          alert("Erro ao conectar. Tente novamente.");
        }
      }
    </script>
  </body>
</html>
