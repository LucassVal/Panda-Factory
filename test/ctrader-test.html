<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>ğŸ¼ cTrader API Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff4444;
      }
      .status-dot.connected {
        background: #44ff44;
      }
      button {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }
      button:hover {
        opacity: 0.9;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #log {
        background: #0a0a0a;
        border-radius: 8px;
        padding: 15px;
        height: 400px;
        overflow-y: auto;
        font-family: "Consolas", monospace;
        font-size: 13px;
      }
      .log-entry {
        margin-bottom: 5px;
      }
      .log-info {
        color: #60a5fa;
      }
      .log-success {
        color: #34d399;
      }
      .log-error {
        color: #f87171;
      }
      .log-data {
        color: #fbbf24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ¼ cTrader API Test - Antigravity</h1>

      <div class="card">
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Desconectado</span>
        </div>
      </div>

      <div class="card">
        <button onclick="connect()" id="btnConnect">ğŸ”Œ Conectar (Demo)</button>
        <button onclick="disconnect()" id="btnDisconnect" disabled>
          âŒ Desconectar
        </button>
        <button onclick="getAccounts()" id="btnAccounts" disabled>
          ğŸ“‹ Listar Contas
        </button>
        <button onclick="clearLog()">ğŸ—‘ï¸ Limpar Log</button>
      </div>

      <!-- TRADING PANEL -->
      <div class="card" id="tradingPanel" style="display: none">
        <h3 style="margin-bottom: 15px">ğŸ“ˆ Trading Demo</h3>

        <!-- Balance Info -->
        <div
          id="accountInfo"
          style="
            background: #1e293b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
          "
        >
          <span style="color: #94a3b8">ğŸ’° Saldo: </span>
          <span id="accountBalance" style="color: #10b981; font-weight: bold"
            >--</span
          >
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px">
          <button onclick="getBalance()" style="background: #3b82f6; flex: 1">
            ğŸ’° Ver Saldo
          </button>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px">
          <button
            onclick="placeOrder('BUY')"
            style="background: #10b981; flex: 1"
          >
            ğŸ“ˆ COMPRAR 0.01 EURUSD
          </button>
          <button
            onclick="placeOrder('SELL')"
            style="background: #ef4444; flex: 1"
          >
            ğŸ“‰ VENDER 0.01 EURUSD
          </button>
        </div>
        <button onclick="getPositions()" style="background: #8b5cf6">
          ğŸ“‹ Ver PosiÃ§Ãµes Abertas
        </button>
      </div>

      <div class="card">
        <h3 style="margin-bottom: 10px">ğŸ“œ Log</h3>
        <div id="log"></div>
      </div>
    </div>

    <script>
      // ============================================================================
      // CONFIGURAÃ‡ÃƒO (do .env)
      // ============================================================================
      const CONFIG = {
        WS_DEMO: "wss://demo.ctraderapi.com:5036", // 5036 = JSON, 5035 = Protobuf
        WS_LIVE: "wss://live.ctraderapi.com:5036",
        CLIENT_ID: "19151_S6shjal0uQqcSA9jXpwiRO3FUIETLXFbX1fwQm2zicBQg0dIJG",
        CLIENT_SECRET: "yzRZewNibbm8Bzu9FO7W21lINTqWxkzKCGi5QepMT1mVvyoAR7",
        ACCESS_TOKEN: "atzigzOhhVbb8lp4_LE5nvuoOH5_q8rpVoAPaLod0k4",
      };

      let ws = null;
      let requestId = 1;
      let pendingRequests = new Map();
      let currentAccountId = null; // Store authenticated account ID

      // ============================================================================
      // LOGGING
      // ============================================================================
      function log(message, type = "info") {
        const logEl = document.getElementById("log");
        const time = new Date().toLocaleTimeString();
        const entry = document.createElement("div");
        entry.className = `log-entry log-${type}`;
        entry.textContent = `[${time}] ${message}`;
        logEl.appendChild(entry);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function clearLog() {
        document.getElementById("log").innerHTML = "";
      }

      function updateStatus(connected) {
        const dot = document.getElementById("statusDot");
        const text = document.getElementById("statusText");
        dot.className = "status-dot" + (connected ? " connected" : "");
        text.textContent = connected ? "ğŸŸ¢ Conectado" : "ğŸ”´ Desconectado";

        document.getElementById("btnConnect").disabled = connected;
        document.getElementById("btnDisconnect").disabled = !connected;
        document.getElementById("btnAccounts").disabled = !connected;

        // Show/hide trading panel
        document.getElementById("tradingPanel").style.display = connected
          ? "block"
          : "none";
      }

      // ============================================================================
      // WEBSOCKET
      // ============================================================================
      async function connect() {
        log("ğŸ”Œ Conectando ao cTrader Demo...", "info");

        try {
          ws = new WebSocket(CONFIG.WS_DEMO);

          ws.onopen = async () => {
            log("âœ… WebSocket conectado!", "success");

            // Autenticar aplicaÃ§Ã£o
            await authenticateApp();
          };

          ws.onmessage = (event) => {
            handleMessage(event.data);
          };

          ws.onerror = (error) => {
            log("âŒ Erro WebSocket: " + error.message, "error");
          };

          ws.onclose = () => {
            log("ğŸ”Œ ConexÃ£o fechada", "info");
            updateStatus(false);
          };
        } catch (e) {
          log("âŒ Erro: " + e.message, "error");
        }
      }

      function disconnect() {
        if (ws) {
          ws.close();
          ws = null;
        }
      }

      async function authenticateApp() {
        log("ğŸ” Autenticando aplicaÃ§Ã£o...", "info");

        // ProtoOAApplicationAuthReq (payloadType 2100)
        // JSON format: { clientMsgId, payloadType, payload: { ... } }
        const response = await send({
          payloadType: 2100,
          payload: {
            clientId: CONFIG.CLIENT_ID,
            clientSecret: CONFIG.CLIENT_SECRET,
          },
        });

        if (response.payloadType === 2101) {
          log("âœ… AplicaÃ§Ã£o autenticada!", "success");

          // Primeiro listar contas para obter ctidTraderAccountId
          await getAccounts();
        } else {
          log(
            "âŒ Falha na autenticaÃ§Ã£o da aplicaÃ§Ã£o: " +
              JSON.stringify(response),
            "error",
          );
        }
      }

      async function authenticateAccount(ctidTraderAccountId) {
        log("ğŸ” Autenticando conta " + ctidTraderAccountId + "...", "info");

        // ProtoOAAccountAuthReq (payloadType 2102)
        const response = await send({
          payloadType: 2102,
          payload: {
            accessToken: CONFIG.ACCESS_TOKEN,
            ctidTraderAccountId: ctidTraderAccountId,
          },
        });

        if (response.payloadType === 2103) {
          log("âœ… Conta autenticada!", "success");
          currentAccountId = ctidTraderAccountId;
          updateStatus(true);
        } else {
          log(
            "âŒ Falha na autenticaÃ§Ã£o da conta: " + JSON.stringify(response),
            "error",
          );
        }
      }

      async function getAccounts() {
        log("ğŸ“‹ Listando contas...", "info");

        // ProtoOAGetAccountListByAccessTokenReq (payloadType 2149)
        const response = await send({
          payloadType: 2149,
          payload: {
            accessToken: CONFIG.ACCESS_TOKEN,
          },
        });

        if (response.payload && response.payload.ctidTraderAccount) {
          const accounts = response.payload.ctidTraderAccount;
          log("âœ… Contas encontradas: " + accounts.length, "success");

          accounts.forEach((acc) => {
            log(
              `  ğŸ“Š ID: ${acc.ctidTraderAccountId} | Broker: ${acc.brokerName || "N/A"} | Live: ${acc.isLive}`,
              "data",
            );
          });

          // Auto-autenticar a primeira conta
          if (accounts.length > 0) {
            await authenticateAccount(accounts[0].ctidTraderAccountId);
          }
        } else if (response.ctidTraderAccount) {
          // Fallback para formato antigo
          const accounts = response.ctidTraderAccount;
          log("âœ… Contas encontradas: " + accounts.length, "success");

          accounts.forEach((acc) => {
            log(
              `  ğŸ“Š ID: ${acc.ctidTraderAccountId} | Broker: ${acc.brokerName || "N/A"} | Live: ${acc.isLive}`,
              "data",
            );
          });

          if (accounts.length > 0) {
            await authenticateAccount(accounts[0].ctidTraderAccountId);
          }
        } else {
          log("âš ï¸ Resposta: " + JSON.stringify(response), "data");
        }
      }

      // ============================================================================
      // SEND/RECEIVE
      // ============================================================================
      function send(payload) {
        return new Promise((resolve, reject) => {
          const clientMsgId = `${Date.now()}_${requestId++}`;

          const timeout = setTimeout(() => {
            pendingRequests.delete(clientMsgId);
            reject(new Error("Timeout"));
          }, 30000);

          pendingRequests.set(clientMsgId, { resolve, reject, timeout });

          const message = JSON.stringify({
            ...payload,
            clientMsgId,
          });

          log("ğŸ“¤ Enviando: payloadType=" + payload.payloadType, "info");
          ws.send(message);
        });
      }

      function handleMessage(data) {
        try {
          const parsed = JSON.parse(data);
          log("ğŸ“¥ Recebido: payloadType=" + parsed.payloadType, "data");

          const clientMsgId = parsed.clientMsgId;

          if (clientMsgId && pendingRequests.has(clientMsgId)) {
            const { resolve, timeout } = pendingRequests.get(clientMsgId);
            clearTimeout(timeout);
            pendingRequests.delete(clientMsgId);
            resolve(parsed);
          }
        } catch (e) {
          log("âŒ Erro ao parsear: " + e.message, "error");
        }
      }

      // ============================================================================
      // TRADING FUNCTIONS
      // ============================================================================

      async function placeOrder(tradeSide) {
        if (!currentAccountId) {
          log("âŒ Conta nÃ£o autenticada!", "error");
          return;
        }

        log(`ğŸ“ˆ Enviando ordem ${tradeSide} 0.01 EURUSD...`, "info");

        // cTrader Open API Enums:
        // tradeSide: BUY=1, SELL=2
        // orderType: MARKET=1, LIMIT=2, STOP=3, etc
        const tradeSideEnum = tradeSide === "BUY" ? 1 : 2;

        // ProtoOANewOrderReq (payloadType 2126)
        // Volume: 100 = 0.01 lote (in cents, so 100 cents = 0.01 lot)
        const response = await send({
          payloadType: 2126,
          payload: {
            ctidTraderAccountId: currentAccountId,
            symbolId: 1, // EURUSD
            orderType: 1, // MARKET = 1
            tradeSide: tradeSideEnum, // BUY=1, SELL=2
            volume: 100, // 0.01 lote (menor unidade)
          },
        });

        if (response.payloadType === 2127) {
          log("âœ… ORDEM EXECUTADA COM SUCESSO!", "success");
          log("   Detalhes: " + JSON.stringify(response.payload), "data");
        } else if (response.payloadType === 2142) {
          // ProtoOAErrorRes - show full error
          log(
            "âŒ Erro na ordem: " +
              (response.payload?.description ||
                response.payload?.errorCode ||
                JSON.stringify(response.payload)),
            "error",
          );
        } else {
          log("âš ï¸ Resposta: " + JSON.stringify(response), "data");
        }
      }

      async function getBalance() {
        if (!currentAccountId) {
          log("âŒ Conta nÃ£o autenticada!", "error");
          return;
        }

        log("ğŸ’° Buscando saldo da conta...", "info");

        // ProtoOATraderReq (payloadType 2121) - Get account info
        const response = await send({
          payloadType: 2121,
          payload: {
            ctidTraderAccountId: currentAccountId,
          },
        });

        if (response.payloadType === 2122) {
          // ProtoOATraderRes
          const trader = response.payload;
          const balance = (trader.balance / 100).toFixed(2); // cents to currency
          const equity = trader.equity || balance;
          const freeMargin = trader.freeMargin
            ? (trader.freeMargin / 100).toFixed(2)
            : "N/A";

          log(
            `âœ… Saldo: ${balance} ${trader.depositAssetId ? "USD" : "?"}`,
            "success",
          );
          log(`   Equity: ${(equity / 100).toFixed(2)}`, "data");
          log(`   Margem Livre: ${freeMargin}`, "data");
          log(
            `   Alavancagem: 1:${trader.leverageInCents ? trader.leverageInCents / 100 : "N/A"}`,
            "data",
          );

          // Update UI
          const balanceEl = document.getElementById("accountBalance");
          if (balanceEl) {
            balanceEl.textContent = `${balance} USD`;
            balanceEl.style.color =
              parseFloat(balance) > 0 ? "#10b981" : "#ef4444";
          }
        } else if (response.payloadType === 2142) {
          log(
            "âŒ Erro ao buscar saldo: " +
              (response.payload?.description ||
                JSON.stringify(response.payload)),
            "error",
          );
        } else {
          log("âš ï¸ Resposta saldo: " + JSON.stringify(response), "data");
        }
      }

      async function getPositions() {
        if (!currentAccountId) {
          log("âŒ Conta nÃ£o autenticada!", "error");
          return;
        }

        log("ğŸ“‹ Buscando posiÃ§Ãµes abertas...", "info");

        // ProtoOAReconcileReq (payloadType 2124)
        const response = await send({
          payloadType: 2124,
          payload: {
            ctidTraderAccountId: currentAccountId,
          },
        });

        if (response.payload?.position) {
          const positions = response.payload.position;
          log("âœ… PosiÃ§Ãµes encontradas: " + positions.length, "success");

          positions.forEach((pos) => {
            const side = pos.tradeSide === "BUY" ? "ğŸ“ˆ BUY" : "ğŸ“‰ SELL";
            const pnl = pos.swap + pos.commission + (pos.unrealizedPnl || 0);
            log(
              `   ${side} | Vol: ${pos.volume / 100000} | P/L: ${pnl.toFixed(2)}`,
              "data",
            );
          });
        } else {
          log(
            "ğŸ“­ Nenhuma posiÃ§Ã£o aberta ou resposta: " +
              JSON.stringify(response),
            "data",
          );
        }
      }
    </script>
  </body>
</html>
