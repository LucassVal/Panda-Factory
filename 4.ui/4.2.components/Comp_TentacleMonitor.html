<style>
  .pf-tentacle-monitor {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 420px;
    max-height: 500px;
    background: var(--glass-bg, rgba(20, 20, 30, 0.95));
    border: 1px solid var(--border-color, #333);
    border-radius: 12px;
    font-family: "JetBrains Mono", "Fira Code", monospace;
    font-size: 11px;
    z-index: 99999;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    display: none;
  }

  .tentacle-monitor.visible {
    display: block;
  }

  .tm-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 14px;
    background: linear-gradient(135deg, #6d5dfc20, #ff666620);
    border-bottom: 1px solid #333;
  }

  .tm-header h3 {
    margin: 0;
    font-size: 13px;
    color: #fff;
  }

  .tm-controls {
    display: flex;
    gap: 8px;
  }

  .tm-btn {
    background: transparent;
    border: 1px solid #555;
    color: #aaa;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 10px;
  }

  .tm-btn:hover {
    background: #333;
    color: #fff;
  }

  .tm-body {
    display: flex;
    height: 400px;
  }

  .tm-tree {
    width: 160px;
    border-right: 1px solid #333;
    padding: 10px;
    overflow-y: auto;
  }

  .tm-logs {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }

  .tm-node {
    padding: 4px 0;
    cursor: pointer;
  }

  .tm-node:hover {
    background: #ffffff10;
  }

  .tm-node-parent {
    font-weight: bold;
    color: #6d5dfc;
  }

  .tm-node-child {
    padding-left: 16px;
    color: #aaa;
  }

  .tm-status {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 6px;
  }

  .tm-status.ready {
    background: #66bb6a;
  }
  .tm-status.idle {
    background: #888;
  }
  .tm-status.error {
    background: #ef5350;
  }
  .tm-status.loading {
    background: #ffa726;
  }

  .tm-log-entry {
    padding: 4px 6px;
    margin-bottom: 2px;
    border-radius: 3px;
    font-size: 10px;
    display: flex;
    gap: 8px;
  }

  .tm-log-entry.info {
    background: #6d5dfc15;
    border-left: 2px solid #6d5dfc;
  }
  .tm-log-entry.error {
    background: #ef535015;
    border-left: 2px solid #ef5350;
  }
  .tm-log-entry.warn {
    background: #ffa72615;
    border-left: 2px solid #ffa726;
  }
  .tm-log-entry.success {
    background: #66bb6a15;
    border-left: 2px solid #66bb6a;
  }
  .tm-log-entry.trace {
    background: #44444415;
    border-left: 2px solid #666;
  }

  .tm-log-time {
    color: #888;
    min-width: 65px;
  }
  .tm-log-source {
    color: #6d5dfc;
    min-width: 80px;
  }
  .tm-log-msg {
    color: #ccc;
    flex: 1;
  }

  .tm-filter {
    padding: 8px;
    border-bottom: 1px solid #333;
    display: flex;
    gap: 4px;
  }

  .tm-filter-btn {
    padding: 2px 6px;
    background: transparent;
    border: 1px solid #444;
    color: #888;
    border-radius: 3px;
    cursor: pointer;
    font-size: 9px;
  }

  .tm-filter-btn.active {
    background: #6d5dfc;
    border-color: #6d5dfc;
    color: #fff;
  }
</style>

<div id="tentacle-monitor" class="pf-tentacle-monitor">
  <div class="tm-header">
    <h3>üêô Tentacle Monitor</h3>
    <div class="tm-controls">
      <button class="tm-btn" onclick="TentacleMonitorUI.clear()">Clear</button>
      <button class="tm-btn" onclick="TentacleMonitorUI.toggle()">√ó</button>
    </div>
  </div>

  <div class="tm-filter">
    <button class="tm-filter-btn active" data-filter="all">All</button>
    <button class="tm-filter-btn" data-filter="info">Info</button>
    <button class="tm-filter-btn" data-filter="error">Error</button>
    <button class="tm-filter-btn" data-filter="warn">Warn</button>
    <button class="tm-filter-btn" data-filter="trace">Trace</button>
  </div>

  <div class="tm-body">
    <div class="tm-tree" id="tm-tree">
      <!-- Populated by JS -->
    </div>
    <div class="tm-logs" id="tm-logs">
      <!-- Populated by JS -->
    </div>
  </div>
</div>

<script>
  (function () {
    const TentacleMonitorUI = {
      visible: false,
      filter: "all",
      maxLogs: 100,

      init() {
        this.el = document.getElementById("tentacle-monitor");
        this.treeEl = document.getElementById("tm-tree");
        this.logsEl = document.getElementById("tm-logs");

        // Subscribe to logs
        if (window.Panda) {
          window.Panda.on("monitor:log", (entry) => this.addLog(entry));
        }

        // Filter buttons
        this.el.querySelectorAll(".tm-filter-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            this.el
              .querySelectorAll(".tm-filter-btn")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            this.filter = btn.dataset.filter;
            this.refresh();
          });
        });

        // Keyboard shortcut (F12 or Ctrl+Shift+T)
        document.addEventListener("keydown", (e) => {
          if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "T")) {
            e.preventDefault();
            this.toggle();
          }
        });

        // Initial render
        this.renderTree();
        setInterval(() => this.renderTree(), 2000);
      },

      toggle() {
        this.visible = !this.visible;
        this.el.classList.toggle("visible", this.visible);
        if (this.visible) this.refresh();
      },

      show() {
        this.visible = true;
        this.el.classList.add("visible");
        this.refresh();
      },

      hide() {
        this.visible = false;
        this.el.classList.remove("visible");
      },

      renderTree() {
        if (!window.TentacleMonitor) return;

        const tree = window.TentacleMonitor.getTree();
        let html = `<div class="tm-node"><span class="tm-status ready"></span>üêº SDK</div>`;

        tree.tentacles.forEach((t) => {
          const statusClass = t.errors > 0 ? "error" : "ready";
          html += `<div class="tm-node tm-node-parent">
          <span class="tm-status ${statusClass}"></span>
          ${this.getIcon(t.name)} ${t.name}
        </div>`;

          t.children.forEach((c) => {
            const cStatus = c.errors > 0 ? "error" : "ready";
            html += `<div class="tm-node tm-node-child">
            <span class="tm-status ${cStatus}"></span>
            ${c.id} <span style="color:#666">(${c.calls})</span>
          </div>`;
          });
        });

        this.treeEl.innerHTML = html;
      },

      addLog(entry) {
        if (this.filter !== "all" && entry.level !== this.filter) return;

        const div = document.createElement("div");
        div.className = `tm-log-entry ${entry.level}`;
        div.innerHTML = `
        <span class="tm-log-time">${entry.time}</span>
        <span class="tm-log-source">${entry.source}</span>
        <span class="tm-log-msg">${entry.message}</span>
      `;

        this.logsEl.appendChild(div);

        // Limit logs
        while (this.logsEl.children.length > this.maxLogs) {
          this.logsEl.removeChild(this.logsEl.firstChild);
        }

        // Auto scroll
        this.logsEl.scrollTop = this.logsEl.scrollHeight;
      },

      refresh() {
        this.renderTree();
        this.logsEl.innerHTML = "";

        if (window.TentacleMonitor) {
          const logs = window.TentacleMonitor.getLogs({ limit: this.maxLogs });
          logs.forEach((entry) => this.addLog(entry));
        }
      },

      clear() {
        this.logsEl.innerHTML = "";
        if (window.TentacleMonitor) {
          window.TentacleMonitor.clearLogs();
        }
      },

      getIcon(name) {
        const icons = {
          social: "üì±",
          trading: "üìà",
          brain: "üß†",
        };
        return icons[name] || "üì¶";
      },
    };

    // Auto init
    if (document.readyState === "complete") {
      TentacleMonitorUI.init();
    } else {
      window.addEventListener("load", () => TentacleMonitorUI.init());
    }

    window.TentacleMonitorUI = TentacleMonitorUI;
  })();
</script>
